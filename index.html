<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Link Redirect</title>
</head>
<body>

<script>
  // Function to check if the user is using the Instagram app
  function isInstagramApp() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    return userAgent.match(/instagram/i) !== null;
  }

  // Function to open link in default browser
  function openInDefaultBrowser(url) {
    window.location.href = url;
  }

  // Function to handle link click
  function handleLinkClick(event, url) {
    // If user is on Instagram app, prevent default action and try to open in default browser
    if (isInstagramApp()) {
      event.preventDefault();
      openInDefaultBrowser(url);
    }
  }
</script>

<!-- Example link with click handler -->
<a href="https://example.com" onload="handleLinkClick(event, this.href)"></a>

</body>
</html>

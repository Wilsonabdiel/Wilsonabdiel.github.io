<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Link Redirect</title>
</head>
<body>

<script>
  // Function to open link in default browser using Python
  function openInDefaultBrowser(url) {
    // Send a request to Python script to open the link
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "open_browser.py?url=" + encodeURIComponent(url), true);
    xhr.send();
  }

  // Function to handle link click
  function handleLinkClick(event, url) {
    event.preventDefault();
    openInDefaultBrowser(url);
  }
</script>

<!-- Example link with click handler -->
<a href="https://example.com" onclick="handleLinkClick(event, this.href)">Open Link</a>

</body>
</html>

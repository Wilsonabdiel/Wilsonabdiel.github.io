<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Link Redirect</title>
</head>
<body>

<script>
  // Function to check if the user is using the Instagram app
  function isInstagramApp() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    return userAgent.match(/instagram/i) !== null;
  }

  // Function to open link in default browser
  function openInDefaultBrowser(url) {
    window.location.href = url;
  }

  // Function to handle link click
  function handleLinkClick(url) {
    // If user is on Instagram app, try to open in default browser
    if (isInstagramApp()) {
      openInDefaultBrowser(url);
    }
  }

  // Handle link redirection when the page is loaded
  document.addEventListener('DOMContentLoaded', function() {
    var linkUrl = 'https://example.com'; // Example link URL
    handleLinkClick(linkUrl);
  });
</script>

</body>
</html>
